<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TUI_notification</title>
    <link href="client/css/style.css" type="text/css" rel="stylesheet">
    <script src="client/js/jquery-3.5.1.min.js"></script>
</head>

<body>

    <form action="/long-polling/index.php" method="post">
        <div class="formlogin">
            <div zaglav>
                <img src="client/images/tui.png">
            </div>
            <div class="frmod">
                <span>Логин:</span>
                <input type="text" name="login_name" />
            </div>
            <div class="frmod">
                <span>Пароль:</span>
                <input type="password" name="login_password" />
                <input name="login" type="hidden" id="login" value="submit">
            </div>
            <div class="divbut">
                <input type="submit" value="Вход" />
            </div>
            <div class="error">Не вырный логин или пароль.</div>
        </div>

    </form>
    <script>
        var errors = '<%= error %>';
        if (errors == "ok") {
            $('.error').css('display', 'block');
            setTimeout(() => {
                $('.error').slideToggle('fast');
            }, 3000);
        }
    </script>
</body>
</body>

</html>
